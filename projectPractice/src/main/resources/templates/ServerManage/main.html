<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버 관리자 페이지</title>
  <link rel="stylesheet" href="/css/serverManage.css">
</head>

<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h3, h4 {
  color: #333;
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.photo-section {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.photo-section div {
  text-align: center;
}

img {
  max-width: 150px;
  margin-bottom: 10px;
}

button {
  margin: 5px;
  padding: 5px 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style-type: none;
  padding: 0;
}

ul li {
  padding: 10px;
  margin: 5px 0;
  background-color: #f1f1f1;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

ul li button {
  background-color: #dc3545;
}

ul li button:hover {
  background-color: #c82333;
}

</style>

<body>
  
  <div class="input-group">
    <label for="groupName">모임이름</label>
    <input type="text" id="groupName" placeholder="모임 이름 입력">
  </div>

  <div class = "input-group">
    <label for="groupDescription">모임 소개글</label>
    <textarea id="groupDescription" placeholder="모임 소개 입력"></textarea>
  </div>

  <h3>사진 관리</h3>
  <div class="photo-section">
      <div>
          <img id="mainPhoto"  src="default_main.jpg" alt="모임 대표 사진">
          <input type="file" id="mainPhotoInput" accept="image/*">
          <button onclick="updatePhoto('mainPhoto')">등록</button>
          <button onclick="deletePhoto('mainPhoto')">삭제</button>
      </div>

      <div>
          <img id="subPhoto" src="default_sub.jpg" alt="상단 사진">
          <input type="file" id="subPhotoInput" accept="image/*">
          <button onclick="updatePhoto('subPhoto')">등록</button>
          <button onclick="deletePhoto('subPhoto')">삭제</button>
      </div>

      <div>
          <img id="activityPhoto" src="default_activity.jpg" alt="활동 사진">
          <input type="file" id="activityPhotoInput" accept="image/*">
          <button onclick="updatePhoto('activityPhoto')">등록</button>
          <button onclick="deletePhoto('activityPhoto')">삭제</button>
      </div>
  </div>

  <!-- 공지사항 및 게시판 관리 -->
  <div class="board-section">
      <h4>공지사항</h4>
      <ul id="noticeList">
    <table border = "0.5">
      <thead>
        <th>게시글 번호</th>
        <th>게시글 제목</th>
        <th>작성일</th>
      </thead>
      <tbody>
       <!-- 공지사항 목록 추가 -->
      </tbody>
    </table>

   
      </ul>

      <h4>게시판</h4>
      <ul id="postList">
          <!-- 게시판 목록이 동적으로 추가됩니다 -->
      </ul>

      <h4>댓글</h4>
      <ul id="commentList">
          <!-- 댓글 목록이 동적으로 추가됩니다 -->
      </ul>
  </div>

  <button id="saveChanges">수정</button>
</div>

<script src="scripts.js"></script>

</body>
</html>
