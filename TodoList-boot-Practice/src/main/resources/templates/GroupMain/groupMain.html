<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.bg-header img {
  width: 100%;
  height: auto;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

.description {
  background-color: #f0f0f0;
  padding: 20px;
  text-align: center;
}

.content-section {
  padding: 20px;
}

.gallery img {
  width: 150px;
  height: 150px;
  margin: 10px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
}

    </style>

    <section>
        <!-- 모임 배경 사진 -->
        <header class="bg-header">
            <img src="/images/image.png" alt="모임 배경 사진">
        </header>

        <!-- 모임 소개글 -->
        <section class="description">
            <h1>모임 소개 글</h1>
            <p>이곳에 모임에 대한 소개글을 적습니다.</p>
        </section>

        <!-- 네비게이션 (공지사항, 일반 게시판 등) -->
        <nav>
            <ul>
                <li><a href="#공지사항" onclick="showContent('공지사항')">공지사항</a></li>
                <li><a href="#일반게시판" onclick="showContent('일반게시판')">일반 게시판</a></li>
                <li><a href="#사진첩" onclick="showContent('사진첩')">사진첩</a></li>
                <li><a href="#일정" onclick="showContent('일정')">일정</a></li>
            </ul>
        </nav>

        <!-- 컨텐츠 영역 -->
        <section id="content-area">
            <!-- 공지사항 -->
            <article id="공지사항" class="content-section">
                <h2>공지사항</h2>
                <ul>
                    <li>공지사항 1</li>
                    <li>공지사항 2</li>
                    <li>공지사항 3</li>
                </ul>
            </article>

            <!-- 일반 게시판 -->
            <article id="일반게시판" class="content-section" style="display:none;">
                <h2>일반 게시판</h2>
                <p>게시판 내용이 여기에 표시됩니다.</p>
            </article>

            <!-- 사진첩 -->
            <article id="사진첩" class="content-section" style="display:none;">
                <h2>사진첩</h2>
                <div class="gallery">
                    <img src="사진1.jpg" alt="사진1">
                    <img src="사진2.jpg" alt="사진2">
                </div>
            </article>

            <!-- 일정 -->
            <article id="일정" class="content-section" style="display:none;">
                <h2>모임 일정</h2>
                <button onclick="viewScheduleDetail()">일정 상세 보기</button>
                <ul>
                    <li>2024년 10월 15일: 모임 1</li>
                    <li>2024년 11월 10일: 모임 2</li>
                </ul>
            </article>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
